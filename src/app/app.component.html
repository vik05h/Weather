<div class="weather-container" @fadeIn>
  <div class="weather-card" @slideIn>
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="app-title">
        <span class="title-icon">‚òÄÔ∏è</span>
        Weather Now
      </h1>
    </div>

    <!-- Search Section -->
    <div class="search-section" @scaleIn>
      <div class="search-wrapper">
        <div class="input-wrapper">
          <span class="search-icon">üîç</span>
          <input 
            class="search-input" 
            type="text" 
            placeholder="Enter city name..." 
            [(ngModel)]="city" 
            name="city"
            (keyup.enter)="searchWeather()"
            [disabled]="isLoading">
        </div>
        <button 
          class="search-btn" 
          (click)="searchWeather()"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Search</span>
          <span *ngIf="isLoading" class="spinner">‚ü≥</span>
        </button>
      </div>
    </div>

    <ng-container *ngIf="isLoading; else notLoading">
      <!-- Loading State -->
      <div class="loading-section" @fadeIn>
        <div class="loading-spinner"></div>
        <p class="loading-text">Fetching weather data...</p>
      </div>
    </ng-container>

    <ng-template #notLoading>
      <ng-container *ngIf="hasData; else welcomeTpl">
        <!-- Weather Content -->
    <div class="weather-content">
      <!-- Main Weather Display -->
      <div class="main-weather" @fadeIn>
        <div class="weather-icon-wrapper" @pulse>
          <img [src]="icon" alt="weather icon" class="weather-icon">
        </div>
        
        <div class="temperature-display">
          <h2 class="temperature">{{temp}}<span class="degree">¬∞C</span></h2>
          <p class="city-name">{{cityName}}</p>
          <p class="weather-status">{{checkIcon}}</p>
        </div>
      </div>

      <!-- Temperature Range -->
      <div class="temp-range" @slideIn>
        <div class="temp-card high-temp-card">
          <img src="../assets/icon2/highTemp.svg" alt="high temperature" class="temp-icon">
          <div class="temp-info">
            <span class="temp-value">{{highTemp}}¬∞C</span>
            <span class="temp-label">High</span>
          </div>
        </div>
        <div class="temp-card low-temp-card">
          <img src="../assets/icon2/lowTemp.svg" alt="low temperature" class="temp-icon">
          <div class="temp-info">
            <span class="temp-value">{{lowTemp}}¬∞C</span>
            <span class="temp-label">Low</span>
          </div>
        </div>
      </div>

      <!-- Additional Info -->
      <div class="additional-info" @fadeIn>
        <div class="info-card wind-card">
          <div class="info-icon-wrapper">
            <img src="../assets/icon2/wind.svg" alt="wind" class="info-icon">
          </div>
          <div class="info-details">
            <p class="info-value">{{windSpeed}} km/h</p>
            <p class="info-label">Wind Speed</p>
          </div>
        </div>
        <div class="info-card humidity-card">
          <div class="info-icon-wrapper">
            <img src="../assets/icon2/humidity.svg" alt="humidity" class="info-icon">
          </div>
          <div class="info-details">
            <p class="info-value">{{humidity}}%</p>
            <p class="info-label">Humidity</p>
          </div>
        </div>
      </div>
    </div>

      </ng-container>
    </ng-template>

    <ng-template #welcomeTpl>
      <!-- Welcome Message (No Data Yet) -->
      <div class="welcome-section" @fadeIn>
        <div class="welcome-icon">üå§Ô∏è</div>
        <h3 class="welcome-title">Welcome to Weather Now!</h3>
        <p class="welcome-text">Enter a city name to get the weather forecast</p>
      </div>
    </ng-template>
  </div>
</div>
